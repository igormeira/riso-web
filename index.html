<!DOCTYPE html>

<html lang="en" ng-app="risoApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RISO</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style-->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="images/riso-logo.svg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!--Bootstrap-->
    <script src="css/bootstrap/js/bootstrap.min.js"></script>

    <!--AngularJS-->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

    <!--Main-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/c-main.js"></script>

    <!--Directives-->
    <script src="js/directives/d-content.js"></script>
    <script src="js/directives/d-navbar-footer.js"></script>

    <!--Services-->

</head>

<body ng-controller="MainCtrl as main">

    <navbar></navbar>

    <div class="container" align="center">
        <!--Logo-->
        <div class="logo">
            <img src="images/riso-logo.svg">
        </div>
        <!--Search field-->
        <div class="search">
            <input type="text" ng-model="main.search" size="70px">
            <a href="enrich.html" ng-click="main.enrich()"><input type="image" src="images/search-icon.png"></a>
        </div>
        <!--Buttons-->
        <div>
            <button ng-show="main.showDesBt" ng-click="main.disambiguate()">Disambiguate</button>
        </div>
        <!--Context Content-->
        <div ng-show="main.showCtx">
            <hr>
            <span ng-repeat="ctx in main.context">
                <label class="checkbox">
                    <input type="checkbox" value="{{ctx}}" ng-click="main.selected(ctx)" id="{{ ctx.conceitoId }}"/>{{ ctx.contexto }}
                </label>
            </span>
            <button ng-click="main.cancel()">Cancel</button>
        </div>
    </div>

    <rodape></rodape>

    <!--Components-->
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
</body>

</html>
